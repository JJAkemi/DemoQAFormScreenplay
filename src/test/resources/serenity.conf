serenity {
  # Identificación del proyecto
  project.name = "Prueba SauceDemo"
  test.root = "com.saucedemo.runners"

  # Configuración de reportes
  reporting {
    accessibility = true
    drop.unrelated.steps = true
  }

  # Configuración de screenshots
  take.screenshots = FOR_EACH_ACTION

  # Reinicio del navegador entre escenarios
  restart.browser.for.each = scenario

  # Logger
  logging = VERBOSE
}

# Navegador
webdriver {
  driver = chrome
  timeouts.implicitlywait = 10000
  window.size = 1920x1200
}

headless.mode = false

chrome {
  switches = [
  "--remote-allow-origins=*"
  "--window-size=1920,1200"
  ]
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com"
  }
}